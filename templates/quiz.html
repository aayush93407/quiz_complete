<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Quiz - Question {{ qid + 1 }} of {{ total }}</title>
  <style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');

    body {
      background: #f0fbf9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      border: 2px solid #2a9d8f;
      box-shadow: 0 8px 16px rgba(42,157,143,0.2);
      padding: 2rem;
    }
    h3 {
      color: #2a9d8f;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      background: #a7d7cc;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    input[type="radio"] {
      margin-right: 0.75rem;
      accent-color: #2a9d8f;
    }
    input[type="radio"]:checked + label {
      border-color: #1b665e;
      background: #76c7b7;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      background: #2a9d8f;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #19564a;
    }
    .progress-text {
      text-align: right;
      font-weight: 600;
      color: #2a9d8f;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="progress-text">Question {{ qid + 1 }} of {{ total }}</div>
    <h3>{{ q.question }}</h3>
    <form method="POST" action="">
  {% for choice in q.options %}
    <div>
      <input type="radio" id="choice{{ loop.index }}" name="answer" value="{{ ['A', 'B', 'C', 'D'][loop.index0] }}" required />
      <label for="choice{{ loop.index }}">{{ choice }}</label>
    </div>
  {% endfor %}
  <button type="submit">Submit Answer</button>
</form>

  </div>
</body>
</html>
